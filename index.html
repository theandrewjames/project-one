<!DOCTYPE html>
<html>
  <head>
    <title>Amazon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="default.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">
            <img alt="logo" src="images/amazon-underground-hits-the-streets.png" id="logo-pic">
          </a>
        </div>
        <div class="row search-bar">
          <div class="col-md-6 col-xs-12">
            <div class="input-group">
              <input type="search" id="search-box" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-warning search-button" type="button"><i class="fa fa-search"></i></button>
              </span>
            </div>
            <div id="search-suggestion">
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-13 ad">
          <img src="images/32183_sdd_same-day_refresh_gw-superhero_1500x300_V299206213_._CB299747532_.jpg" alt="prime-ad" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row new-books">
            <h3><span class="label label-default">Books</span></h3>
            <div class="col-md-2 item ">
              <div class="panel panel-default">
                <div class="panel-heading">Future Crimes</div>
                <div class="item panel-body">
                  <img src="images/41mpdV2VqdL._SX325_BO1,204,203,200_.jpg" class="img-responsive item-picture img-thumbnail">
                </div>
                  <div class="panel-footer">
                    <p class="price">$17</p>
                    <p><a class="btn btn-primary btn-block" id="addFutureButton" role="button"><i class="fa fa-shopping-cart"></i> Add to Cart</a></p>
                      <button type="button" class="btn btn-primary btn-sm add-review" dataId="0">
                        Add Review
                        <a href="#"><span class="badge">0</span></a>
                      </button>
                  </div>
              </div>
            </div>
            <div class="col-md-2 item">
              <div class="panel panel-default">
                <div class="panel-heading">Dead Wake</div>
                <div class="item panel-body">
                  <img src="images/51+kAdUZOyL.jpg" class="img-responsive item-picture img-thumbnail">
                </div>
                <div class="panel-footer">
                  <p class="price">$17</p>
                  <p><a class="btn btn-primary btn-block" id="addDeadButton" role="button"><i class="fa fa-shopping-cart"></i> Add to Cart</a></p>
                    <button type="button" class="btn btn-primary btn-sm add-review" dataId="1">
                      Add Review
                      <a href="#"><span class="badge">0</span></a>
                    </button>
                </div>
              </div>
            </div>
            <div class="col-md-2 item">
              <div class="panel panel-default">
                <div class="panel-heading">Finders Keepers</div>
                <div class="item panel-body">
                  <img src="images/81EJz58T3CL.jpg" class="img-responsive img-thumbnail">
                </div>
                <div class="panel-footer">
                  <p class="price">$15</p>
                  <p><a class="btn btn-primary btn-block" id="addFindersButton" role="button"><i class="fa fa-shopping-cart"></i> Add to Cart</a></p>
                    <button type="button" class="btn btn-primary btn-sm add-review" dataId=2>
                      Add Review
                      <a href="#"><span class="badge">0</span></a>
                    </button>
                </div>
              </div>
            </div>
            <div class="col-md-2 item">
              <div class="panel panel-default">
                <div class="panel-heading">Bobs Burgers</div>
                <div class="item panel-body">
                  <img src="images/517mGhxQ+WL.jpg" class="img-responsive img-thumbnail">
                </div>
                <div class="panel-footer">
                  <p class="price">$13</p>
                  <p><button class="btn btn-primary btn-block" type="button" id="addBobsButton" role="button" ><i class="fa fa-shopping-cart"></i> Add to Cart</button></p>
                    <button type="button" class="btn btn-primary btn-sm add-review">
                      Add Review
                      <a href="#"><span class="badge">0</span></a>
                    </button>
                </div>
              </div>
            </div>
            <div class="col-md-8 panel panel-default hidden" id="suggestions-box">
              <div class="panel-body">
                <div class="media">
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object" src="" alt="">
                    </a>
                  </div>
                  <div class="media-body">
                    <h4 class="media-heading"></h4>
                    ...
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4" id="cart">
              <div class="panel panel-default shopping-cart">
                <div class="panel-heading cart-heading">Shopping Cart</div>
                <table class="table" id="shopping-cart">
                  <th></th>
                  <th>Item</th>
                  <th>Price $</th>
                  <tr id="shoppingTotal">
                    <td></td>
                    <th>Total:</th>
                    <td id="sum-total"></td>
                  </tr>
                </table>
                  <button type="button" class="btn btn-primary btn-lg btn-block" id="checkout-button">Checkout</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row phones">
          <h3><span class="label label-default">Video Games</span></h3>
          <div class="col-md-8">
            <div class="row">
                <div class="col-md-3 item">
                  <div class="panel panel-default">
                    <div class="panel-heading">Fallout 4</div>
                    <div class="item panel-body">
                      <img src="images/81aoDmHE7hL._SL1500_.jpg" class="img-responsive img-thumbnail">
                    </div>
                    <div class="panel-footer">
                      <p class="price">$40</p>
                      <p><button type="button" class="btn btn-primary btn-block" id="addFalloutButton" role="button"><i class="fa fa-shopping-cart"></i> Add to Cart</button></p>
                        <button type="button" class="btn btn-primary btn-sm add-review">
                          Add Review
                          <a href="#"><span class="badge">0</span></a>
                        </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 item">
                  <div class="panel panel-default">
                    <div class="panel-heading">Resident Evil Origins</div>
                    <div class="item panel-body">
                      <img src="images/81LFcvyvMPL._SL1500_.jpg" class="img-responsive img-thumbnail">
                    </div>
                    <div class="panel-footer">
                      <p class="price">$40</p>
                      <p><a class="btn btn-primary btn-block" id="addResidentEvilButton" role="button"><i class="fa fa-shopping-cart"></i> Add to Cart</a></p>
                        <button type="button" class="btn btn-primary btn-sm add-review">
                          Add Review
                          <a href="#"><span class="badge">0</span></a>
                        </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 item">
                  <div class="panel panel-default">
                    <div class="panel-heading">GTA V</div>
                    <div class="item panel-body">
                      <img src="images/915vV-zIhmL._SL1500_.jpg" class="img-responsive img-thumbnail">
                    </div>
                    <div class="panel-footer">
                      <p class="price">$40</p>
                      <p><a class="btn btn-primary btn-block" id="add-gta-button" role="button"><i class="fa fa-shopping-cart"></i> Add to Cart</a></p>
                        <button type="button" class="btn btn-primary btn-sm add-review">
                          Add Review
                          <a href="#"><span class="badge">0</span></a>
                        </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 item">
                  <div class="panel panel-default">
                    <div class="panel-heading">The Last of Us</div>
                    <div class="item panel-body">
                      <img src="images/51fR72yjSFL.jpg" class="img-responsive img-thumbnail">
                    </div>
                    <div class="panel-footer">
                      <p class="price">$47</p>
                      <p><a class="btn btn-primary btn-block" id="last-of-us-button" role="button"><i class="fa fa-shopping-cart"></i> Add to Cart</a></p>
                        <button type="button" class="btn btn-primary btn-sm add-review">
                          Add Review
                          <a href="#"><span class="badge">0</span></a>
                        </button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <div class="panel panel-default hidden" id="payment-form">
            <div class="panel-body">
              <form class="form-horizontal" id="checkout-form">
                <div class="form-group">
                  <label for="userFirstName" class="col-sm-2 control-label">First Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="userFirstName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="userLastname" class="col-sm-2 control-label">Last Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="userLastName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="userAddress" class="col-sm-2 control-label">Address:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="userAddress">
                  </div>
                </div>
                <div class="form-group">
                  <label for="userCity" class="col-sm-2 control-label">City:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="userCity">
                  </div>
                </div>
                <div class="form-group">
                  <label for="userZip" class="col-sm-2 control-label">Zip:</label>
                  <div class="col-sm-8">
                    <input type="numeric" class="form-control" id="userZip">
                  </div>
                </div>
                <div class="form-group">
                  <label for="userState" class="col-sm-2 control-label">State:</label>
                  <div class="col-sm-3">
                    <select name="select" id="userState" class="form-control">
                      <option value="userState">AZ</option>
                      <option value="userState" selected>CA</option>
                      <option value="userState">NV</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="userCountry" class="col-sm-2 control-label">Country:</label>
                  <div class="col-sm-3">
                    <select name="select" id="userCountry" class="form-control">
                      <option value="userCountryUsa" selected>USA</option>
                      <option value="userCountryCanada" >Canada</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="userEmail" class="col-sm-2 control-label">Email:</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="userEmail">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-1 col-sm-10">
                    <div class="checkbox">
                    <label>
                      <input type="checkbox" value="sameAddress">
                      Check if billing and shipping address are the same.
                    </label>
                  </div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <label for="cardholderName" class="col-sm-2 control-label">Cardholder Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="cardholderName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="userCardNumber" class="col-sm-2 control-label">Card #:</label>
                  <div class="col-sm-6">
                    <input type="numeric" class="form-control" id="userCardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                  </div>
                </div>
                <div class="form-group">
                  <label for="cardExpirationDate" class="col-sm-2 control-label">Expiration Date:</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="cardExpirationDate" placeholder="MM-YYYY">
                  </div>
                </div>
                <div class="form-group">
                  <label for="cardSecurityCode" class="col-sm-2 control-label">Security Code:</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="cardSecurityCode">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Order</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="default.js"></script>
  </body>
</html>
